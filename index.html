<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-113872741-4"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-113872741-4');
    </script>

    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">

        <!--For Facebook-->
    <meta property="og:url"           content="https://realdennis.github.io/vue-tarot" />
    <meta property="og:type"          content="website" />
    <meta property="og:title"         content="Tarobot" />
    <meta property="og:description"   content="Tarot app, a lightweight single page application, get your daily fortune!" />
    
    <meta name="description" content="Tarot app, a lightweight single page application, get your daily fortune!">
    <meta name="keywords" content="Tarot,App,PWA,Spread,Daily,Divination,SPA,Web-App,Vue">
    <meta name="author" content="@realdennis">
    <meta property="og:image" content="https://raw.githubusercontent.com/realdennis/vue-tarot/master/demo/preview.jpg" />

    <meta charset="utf-8">
    <title>Tarobot</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" type="image/png" sizes="32x32" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/favicon.ico">
    <!--[if IE]><link rel="shortcut icon" href="/static/img/icons/favicon.ico"><![endif]-->
    <!-- Add to home screen for Android and modern mobile browsers -->
    <link rel="manifest" href="<%= htmlWebpackPlugin.files.publicPath %>static/manifest.json">
    <meta name="theme-color" content="#4DBA87">

    <meta name="mobile-web-app-capable" content="yes"> 


    <!-- Android  -->
    <meta name="theme-color" content="default">
    <meta name="mobile-web-app-capable" content="yes">

    <meta name="apple-mobile-web-app-title" content="Tarobot">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- iOS  -->
    <link href="touch-icon-iphone.png" rel="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/apple-icon.png">
    <link href="touch-icon-ipad.png" rel="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/apple-icon.png" sizes="76x76">
    <link href="touch-icon-iphone-retina.png" rel="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/apple-icon.png" sizes="120x120">
    <link href="touch-icon-ipad-retina.png" rel="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/apple-icon.png" sizes="152x152">

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="tarobot">

    <link rel="apple-touch-icon" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/apple-icon.png">
    <link rel="mask-icon" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/apple-icon" color="#4DBA87">
    <!-- Add to home screen for Windows -->
    <meta name="msapplication-TileImage" content="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/apple-icon.png">
    <meta name="msapplication-TileColor" content="#000000">
    <% for (var chunk of webpack.chunks) {
        for (var file of chunk.files) {
          if (file.match(/\.(js|css)$/)) { %>
    <link rel="<%= chunk.initial?'preload':'prefetch' %>" href="<%= htmlWebpackPlugin.files.publicPath + file %>" as="<%= file.match(/\.css$/)?'style':'script' %>"><% }}} %>
  </head>
  <body>
    <noscript>
      This is your fallback content in case JavaScript fails to load.
    </noscript>
    <div id="app"></div>
    <!-- Todo: only include in production -->
    <%= htmlWebpackPlugin.options.serviceWorkerLoader %>
    <!-- built files will be auto injected -->
  </body>
</html>
